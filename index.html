<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareFiles - Simple File Sharing</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>ShareFiles</h1>
            <p>Upload and share files instantly. No sign-up required.</p>
        </header>

        <main class="card">
            <div id="dropZone" class="drop-zone">
                <p>Drag & Drop your file here</p>
                <p>or</p>
                <button class="btn btn-primary">Browse Files</button>
                <input type="file" id="fileInput" hidden>
            </div>

            <div id="preview" class="text-center" style="display: none;">
                <p id="fileName"></p>
            </div>

            <button id="uploadBtn" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Upload File</button>

            <div id="loading" class="text-center" style="display: none; margin-top: 1rem;">
                <p>Uploading...</p>
            </div>

            <div id="error" style="color: red; display: none; margin-top: 1rem; text-align: center;"></div>

            <div id="result" style="display: none; margin-top: 2rem;">
                <p>File uploaded successfully!</p>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="fileLink" readonly style="width: 100%; padding: 10px;">
                    <button id="copyBtn" class="btn btn-primary">Copy Link</button>
                </div>
                <p style="font-size: 0.8rem; margin-top: 0.5rem; color: #666;">
                    Share this link with your friend. The download will start automatically when they visit it.
                </p>
            </div>
        </main>

        <footer class="text-center" style="margin-top: 2rem; color: #666;">
            <p>&copy; 2025 ShareFiles. Powered by file.io</p>
        </footer>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
